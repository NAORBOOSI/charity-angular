<h3>רשימת מקבלים</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let getting"> {{getting.firstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let getting"> {{getting.lastName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let getting"> {{getting.gettingId}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
        <td mat-cell *matCellDef="let getting"> {{getting.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> address </th>
          <td mat-cell *matCellDef="let getting"> {{getting.address}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> age </th>
            <td mat-cell *matCellDef="let getting"> {{getting.age}} </td>
          </ng-container>

          
        <ng-container matColumnDef="emailAddress">
            <th mat-header-cell *matHeaderCellDef> emailAddress </th>
            <td mat-cell *matCellDef="let getting"> {{getting.emailAddress}} </td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> actions </th>
              <td mat-cell *matCellDef="let getting"> {{getting.actions}} </td>
            </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
